	<script type="text/javascript">
		(function($) {
		$.expr[":"].Contains = function(a, i, m) {
			return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
		};
		function filterList(header, list) {
			//@header 头部元素
			//@list 无需列表
			//创建一个搜素表单
			var form = $("<form>").attr({
				"class":"filterform",
				action:"#"
			}), input = $("<input>").attr({
				"class":"filterinput",
				type:"text"
			});
			$(form).append(input).appendTo(header);
			$(input).change(function() {
				var filter = $(this).val();
				if (filter) {
					$matches = $(list).find("a:Contains(" + filter + ")").parent();
					$("li", list).not($matches).slideUp();
					$matches.slideDown();
				} else {
					$(list).find("li").slideDown();
				}
				return false;
			}).keyup(function() {
				$(this).change();
			});
		}
		$(function() {
			filterList($("#form"), $("#demo-list"));
		});

		$(".user"  ).click(function(){  $(".content").attr("src","user.html");	});
        $(".product"  ).click(function(){  $(".content").attr("src","product.html");	});
        $(".license"  ).click(function(){  $(".content").attr("src","license.html");	});
        $(".order"  ).click(function(){  $(".content").attr("src","order.html");	});

		})(jQuery);	
	</script>

	<script type="text/javascript">

		jQuery("#jquery-accordion-menu").jqueryAccordionMenu();
